name: Create and publish a Docker image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./dev/containers/postgresql/Dockerfile
            context: ./dev/containers/postgresql
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/koku-db
          - dockerfile: ./dev/containers/pgadmin/Dockerfile
            context: ./dev/containers/pgadmin
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/koku-pgadmin
          - dockerfile: ./grafana/Dockerfile-grafana
            context: ./grafana
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/koku-grafana
          - dockerfile: ./Dockerfile
            context: .
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/koku-base
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
