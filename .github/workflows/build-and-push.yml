name: Build and Push to Quay.io

on:
  workflow_call:
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
#  push:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Quay.io
        run: echo "${{ secrets.docker_password }}" | docker login quay.io -u "${{ secrets.docker_username }}" --password-stdin

      - name: Build Docker image
        run: docker build -t quay.io/${{ secrets.docker_username }}/koku:latest .

      - name: Push to Quay.io
        run: docker push quay.io/${{ secrets.docker_username }}/koku:latest
