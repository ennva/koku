name: Build and Push to Quay.io

on:
  workflow_call:
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
    paths:
      - Dockerfile
      - dev/containers/postgresql/**
      - .github/workflows/docker-build-push.yml
      - '**/*.sh'
      - koku/**
#  push:
#    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAMESPACE: quay.io  # change this!
      BASE_IMAGE_NAME: koku_base
      DB_IMAGE_NAME: koku_db

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        run: echo "${{ secrets.docker_password }}" | docker login quay.io -u "${{ secrets.docker_username }}" --password-stdin

      - name: Build and push koku_base
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # adjust if your Dockerfile has another name/path
          push: true
          tags: ${{ env.IMAGE_NAMESPACE }}/${{ env.BASE_IMAGE_NAME }}:latest

      - name: Build and push koku-db
        uses: docker/build-push-action@v5
        with:
          context: ./dev/containers/postgresql
          file: ./dev/containers/postgresql/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAMESPACE }}/${{ env.DB_IMAGE_NAME }}:latest

